<!DOCTYPE HTML>
<html lang="en" class="h-full">
  <head>
    <meta charset="utf-8">
    <title><%= @item[:title] %></title>
    <link rel="icon" href="/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/stylesheet.css">

    <!-- you don't need to keep this, but it's cool for stats! -->
    <meta name="generator" content="Nanoc <%= Nanoc::VERSION %>">

    <style>
      .site-header {
        border-bottom: 1px solid #F0F1F4;
      }

      .site-header nav ul li {
        font-size: 1.125rem;
        line-height: 2rem;
      }

      .sidebar {
        border-right: 1px solid rgba(0,0,0,.07);
        background-color: #fff;
        overflow-y: auto;
        padding: 0px 15px 0 0;
        position: fixed;
        top: 0;
        bottom: 0;
        left: auto;
        height: 100%;
        opacity: 1;
        transition: transform opacity .25s ease-out;
        width: 300px;
        z-index: 20;
      }

      #main {
        position: relative;
        top: 0;
        right: 0;
        bottom: 0;
        left: 300px;
        width: calc(100% - 300px);
        transition: left .25s ease;
      }

      .content>:first-child {
        margin-top: 0;
      }

      h2 {
        margin-top: 4rem;
        margin-bottom: 0.5rem;
        color: #0F2C5E;
        font-weight: 600;
      }

      h3 {
        margin-top: 4rem;
        margin-bottom: 0.5rem;
        color: #0F2C5E;
        font-weight: 600;
      }

      h4 {
        margin-top: 2rem;
        margin-bottom: 1rem;
        color: #061738;
        font-weight: 600;
      }

      h2 + h4 {
        margin-top: 0;
      }

      blockquote>:first-child {
        margin-top: 0;
      }

      blockquote>:last-child {
        margin-bottom: 0;
      }

      .content ul.task-list li > ul {
        margin-top: 0;
      }

      h4 {
        margin-bottom: 0;
      }

      p {
        margin: 0.5rem 0;
      }

      table {
        margin-top: 10px;
      }

      .video-player {
        display: inline-block;
        width: 816px;
        max-width: 100%;
        margin: 1rem 0;
      }

      h1 a, h2 a, h3 a, h4 a, h5 a, h6 a {
        color: inherit !important;
        text-decoration: none !important;
      }

      .copy-link {
        margin-top: 5px;
      }

      .copy:hover .copy-link {
        display: flex;
      }
    </style>
  </head>
  <body class="font-roboto text-size-base text-base-color">
    <div class="container m-auto">
      <aside id="sidebar" class="sidebar">
        <%= render '/partials/sidebar.*' %>
      </aside>
      <div id="main">
        <%= render '/partials/header.*' %>
        <div class="content p-8">
          <%= yield %>  
        </div>
      </div>
    </div>

    <script src="/pixel.js"></script>
    <script>
      (function(h,o,t,j,a,r){
          h.hj=h.hj||function(){(h.hj.q=h.hj.q||[]).push(arguments)};
          h._hjSettings={hjid:2572536,hjsv:6};
          a=o.getElementsByTagName('head')[0];
          r=o.createElement('script');r.async=1;
          r.src=t+h._hjSettings.hjid+j+h._hjSettings.hjsv;
          a.appendChild(r);
      })(window,document,'https://static.hotjar.com/c/hotjar-','.js?sv=');
  </script>

  <script>
    function reset(item) {
      // remove currentTab item from local storage
      window.localStorage.removeItem("currentTab");
        
      if(item.querySelector(".collapse-body")?.classList.contains("block")) {
        item.querySelector(".collapse-body")?.classList.remove("hidden");
      }
    }

    document.querySelector(".logo").addEventListener("click", () => {
      document.querySelectorAll("aside nav > ul > li").forEach((item, key)=> {
        reset(item);
      });
    });

    document.querySelectorAll(".site-header > nav > ul > li").forEach((item, key) => {
      item.addEventListener("click", () => {
         reset(item);
      });
    });

    document.querySelectorAll("aside nav > ul > li").forEach((item, key)=> {
      item.addEventListener("click", (event) => {
        if(!item.querySelector(".collapse-body")) {
          reset(item);
        }
      });

      item.querySelector(".collapse-title")?.addEventListener("click", (event) => {
        window.localStorage.setItem("currentTab", key);
      });

      if(window.localStorage.getItem("currentTab") == key) {
        if(item.querySelector(".collapse-body")?.classList.contains("hidden")) {
          item.querySelector(".collapse-title")?.classList.add("collapsed");
          item.querySelector(".collapse-body")?.classList.remove("hidden");
          item.querySelector(".collapse-body")?.classList.add("block");
        }
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/gh/cferdinandi/smooth-scroll@15.0.0/dist/smooth-scroll.polyfills.min.js"></script>
  <script>
    var scroll = new SmoothScroll('a[href*="#"]', {
      speed: 300,
      speedAsDuration: true,
    });

    document.querySelectorAll(".copy-link").forEach((item, index) => {
      let url = '';
      let href = '';
      let uri = '';

      item.addEventListener("click", (e) => {
        e.preventDefault();

        const parentElement = item.parentElement;
        
        href = parentElement.querySelector("a.anchor").getAttribute("href");
        url = window.location.href.split('#')[0];
        uri = url += href;

        navigator.clipboard.writeText(uri).then(function() {
          item.querySelector("span").innerHTML = "Copied";
        }, function(error) {
          console.log(error);
        });
      });

      item.addEventListener("mouseout", () => {
        item.querySelector("span").innerHTML = "Copy link";
      });
    });
  </script>
  </body>
</html>
